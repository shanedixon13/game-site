{% extends 'base.html' %}
{% block title %}{{article.title}}{% endblock title %} 

{% block content %}
<div class="game-detail">
    <div class="game-detail-buttons">
        <div class="title-author">
            <h1>{{game.title}}</h1>
            <p class="author">-{{game.author}}</p>
        </div>
    </div>
    <div class="image">
    </div>
    <div class="body">
        <p>{{article.body}}</p>
    </div>
</div>
{% endblock content %}
