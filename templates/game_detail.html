{% extends 'base.html' %}
{% block title %}{{game.title}}{% endblock title %} 

{% block content %}
<div class="game-detail">
        <div class="title">
            <h1>{{game.title}}</h1>
        </div>
    <div class="image">
        <img src="/static/{{game.image}}"/>
    </div>
    <div class="body">
        <p>{{game.body}}</p>
    </div>
</div>
{% endblock content %}
